<!DOCTYPE html>
<head>
	<title>Easy Slider Demo</title>

	<link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="slider">
	<ul>
		<li><img src="images/wall-main-1.jpg" alt="wall-main-1" width="951" height="514"></li>
		<li><img src="images/wall-main-2.jpg" alt="wall-main-2" width="951" height="514"></li>

</div>

<script type="text/javascript" src="js/easySlider1.7.js"></script>

	$(function(){

		$("#slider").easySlider({

			pause: 500,
			speed: 1500,
			continuous: true
		});

	});
</script>


</body>
</html>
